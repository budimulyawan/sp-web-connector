<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
		$('#xmlRequest').value ="<PNRBFManagement_37><PNRBFRetrieveMods><CurrentPNR /></PNRBFRetrieveMods></PNRBFManagement_37>"

		$('#btnval').click(function(){
		   /*global spHelper*/
		spHelper.sendTerminalCommand("NP." + $('#txtval').val());
			
		});
		$('#btnXmlRequest').click(function(){
		   /*global spHelper*/
		var response = spHelper.sendXmlRequest($('#xmlRequest').val());
		$('#xmlResponse').value = 	response;
		});
	});
</script>
</head>
<body>
<textarea id="paste_code" rows="4" cols="50" > </textarea>


<br />


<input type="text" id="txtval" />
<input type="button" value="Add notepad" id="btnval" />

<br />
<textarea id="xmlRequest" rows="4" cols="50"  > </textarea>
<input type="button" value="Send XML Request" id="btnXmlRequest" />
<br />
<textarea id="xmlResponse" rows="4" cols="50" > </textarea>
</body>
</html>
